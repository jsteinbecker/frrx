{% extends 'main/base.html' %}
{% load django_tables2 %}
{% load tags %}

{% block content %}
    {% backlink 'BACK' '../' %}
    {% title ver 'Shift List' %}

    <div class="panel">
        {% for shift in shifts %}
            <div>
                <a href="{{ shift.name }}/">{{ shift }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="panel">
        {% render_table table %}

{% endblock %}
