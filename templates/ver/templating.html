{% extends 'main/base.html' %}
{% load tags %}

{% block content %}

    {% backlink 'BACK' '../' %}
    {% title 'Templating Overview' ver.display_name %}


    <div class="rounded bg-zinc-100 bg-opacity-10 px-5 pb-5 lg:w-1/3">

        <h2 class="flex flex-row">
            <span>Missing Assignments</span>
            <span class="text-sm opacity-50 pt-1 pl-2 cursor-help"
                  title="These employees have a Direct or Rotating Template to be assigned on this day, and no active PTO request to explain nonassignment to a slot.">
                ?
            </span>
        </h2>
        {% for missing in missing_assignments %}

            <div class="flex flex-row gap-3 text-sm">
                <a href="{{ missing.0.url }}">{{ missing.0 }}</a>
                <div class="grow"></div>
                <div class="text-red-300">{{ missing.1 }}</div>
            </div>

        {% endfor %}

    </div>



{% endblock %}
