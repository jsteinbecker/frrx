<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
        </tr>
        <tr>
            <td>{{ field.help_text }}</td>
        </tr>
        <tr>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>
