{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <h1><span class="font-thin">Flow</span><span class="font-extrabold text-red-300">Rate</span></h1>
    <h3 class="uppercase text-sm tracking-tight font-extrabold">Pharmacy Scheduling Software</h3>
    <hr/>

    <p class="float-right py-1 px-2 text-xs">Logged in as
        <span class="border border-opacity-20 rounded-xl bg-zinc-950 bg-opacity-30">
            <i class="iconify-icon iconify-inline text-md" data-icon="mdi:account-circle"></i>
            <span class="pr-2 text-md uppercase">{{ user.username }}</span>
        </span>
    </p>

    <div style="background-image:url('{% static 'img/org-cover.png' %}');
            background-size:cover;
            background-position: center;"
         class="w-120 h-72 mx-16 rounded-lg bg-brightness-50 my-8">
        <div class="w-full h-full bg-gradient-to-t from-black rounded-lg to-transparent via-transparent  flex place-items-end ">
            <h2 class="font-extrabold text-3xl lg:text-6xl text-indigo-100">NORTH COLORADO MEDICAL CENTER</h2>
        </div>
    </div>

    <hr class="text-indigo-600"/>
    <h4 class="mx-16 mt-7 text-indigo-300 uppercase">Departments</h4>
    <div class="flex flex-col lg:flex-row gap-[115px] mx-16">
        {% for department in departments %}
            <a href="/department/{{ department.slug }}" class="w-full">
                <div style="background-image:url('{{ department.img_url }}');
                        background-size:cover;
                        background-position: center;"
                     class="rounded-lg w-full h-56">
                    <div class="w-full h-full rounded-lg bg-gradient-to-r from-white to-transparent via-transparent flex place-items-end">
                        <div class="pl-3 text-slate-900 text-3xl font-extrabold">
                            {{ department.name }}
                        </div>
                    </div>
                </div>
            </a>

        {% endfor %}
    </div>


{% endblock %}
