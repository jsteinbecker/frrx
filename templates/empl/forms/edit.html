{% extends 'main/base.html' %}
{% load tags %}

{% block content %}

    {% backlink 'Cancel' '../' %}
    <hgroup>
        <h1 class="font-bold">Update
            <span class="text-indigo-600 font-thin">{{ employee.name }}</span>
        </h1>
        <h2 class="text-indigo-300 font-thin">
            Employee in {{ employee.department.verbose_name }} Department
        </h2>
        <hr/>
    </hgroup>

    <div class="bg-indigo-300 bg-opacity-10 rounded-lg p-4 w-fit gap-0">
        <form method="POST">
            {% csrf_token %}

                {{ form.as_table }}

            <input type="submit" value="Update" />
        </form>
    </div>
{% endblock %}
