<form method="POST" action="get-options/">
    {% csrf_token %}

    <p class="text-xs italic opacity-75">
        Select Shift to Assign Direct Templates to Employee.
    </p>

    <input type="hidden" name="sdids" value="{{ sdids }}">

    <select name="shift">
        {% for shift in shifts %}
            <option value="{{ shift.slug }}">{{ shift.name }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Submit">

</form>
