<div class="flex flex-col  border shadow-sm rounded-xl :bg-gray-800">
  <div class="p-4 md:p-5">
    <h3 class="text-lg font-bold text-zinc-200">
      {{ card_title }}
    </h3>
    <p class="mt-2 text-gray-800 dark:text-gray-400">
      {{ card_content }}
    </p>
    <a class="mt-3 inline-flex items-center gap-2 mt-5 text-sm font-medium text-blue-500 hover:text-blue-700"
       href="{{ link }}">
      {{ link_title }}
      <span class="iconify-inline" data-icon="{{ link_icon_id }}"></span>
    </a>
  </div>
  <div class="bg-slate-800 border-t rounded-b-xl py-3 px-4 md:py-4 md:px-5">
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-500">
        {{ card_footer }}
    </p>
  </div>
</div>
