{% load component_tags %}

<a class="text-md font-bold bg-opacity-10 rounded px-1 mx-2
            {% if warn %} bg-red-100 text-red-200 hover:text-red-400
            {% else %} bg-indigo-100 text-indigo-200 hover:text-indigo-400
            {% endif %}"
    href="{{ url }}"
    {% if_filled 'confirm' %}
        hx-boost="true"
        hx-confirm="{% slot 'confirm' %}{% endslot %}"
    {% endif_filled %}
    >

    <span class="iconify-inline"
          data-icon="{{ icon }}">
    </span>

    {{ title }}
</a>
